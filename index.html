<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Universe Hub</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link href="./dist/output.css" rel="stylesheet" />
  </head>
  <body class="font-workSans">
    <div class="max-w-screen-2xl mx-auto">
      <header class="text-center mt-12 mb-16">
        <h1 class="text-5xl font-semibold mb-6">AI Universe Hub</h1>
        <button class="btn btn-secondary">Sort By Date</button>
      </header>

      <main>
        <div
          id="container"
          class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8"
        >
          <div class="max-w-[480px] p-6 shadow rounded-md">
            <img
              class="object-cover rounded"
              src="https://images.unsplash.com/photo-1675557009875-436f71457475?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
              alt="chatgpt"
            />

            <div class="mt-4">
              <h2 class="text-2xl font-bold text-slate-700 mb-3">Features</h2>
              <ol class="list-decimal list-inside">
                <li class="text-slate-500">Natural language processing</li>
                <li class="text-slate-500">Natural language processing</li>
                <li class="text-slate-500">Natural language processing</li>
              </ol>
              <hr class="my-6" />

              <div class="flex justify-between items-center">
                <div>
                  <h2 class="text-2xl font-bold mb-4 text-slate-700">
                    ChatGPT
                  </h2>
                  <div class="flex gap-2">
                    <img
                      class="w-5 h-5 object-contain"
                      src="./icons/calender.svg"
                      alt=""
                    />
                    <p>11/11/2023</p>
                  </div>
                </div>
                <button
                  class="bg-red-100 w-10 h-10 rounded-full object-contain text-red-600 hover:scale-95"
                >
                  <i class="fa-solid fa-arrow-right"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- script -->
    <script src="./index.js"></script>
  </body>
</html>

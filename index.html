<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Universe Hub</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link href="./dist/output.css" rel="stylesheet" />
  </head>
  <body class="font-workSans">
    <div class="max-w-screen-2xl mx-auto">
      <header class="text-center mt-12 mb-16">
        <h1 class="text-5xl font-semibold mb-6">AI Universe Hub</h1>
        <button
          id="btn-sort-by-date"
          class="btn btn-secondary"
          title="Newest Order"
        >
          Sort By Date
        </button>
      </header>

      <main>
        <div
          id="container"
          class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8"
        ></div>
        <div class="mt-8 mb-16 text-center">
          <button id="btn-see-more" class="btn btn-secondary">See More</button>
        </div>

        <!-- show error message -->
        <h1 id="show-message" class="text-center text-red-600 text-4xl hidden">
          No Data Found!
        </h1>
      </main>
    </div>

    <!-- loader -->
    <div
      id="spinner-container"
      class="fixed top-0 left-0 w-full h-full grid place-items-center bg-gray-300/80 z-50 hidden"
    >
      <div
        id="spinner"
        class="w-12 h-12 border-8 border-sky-500 rounded-full border-t-transparent animate-spin animate-none"
      ></div>
    </div>

    <!-- script -->
    <script src="./index.js"></script>
  </body>
</html>
